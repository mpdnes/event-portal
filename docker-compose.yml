version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pd-portal-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pd_portal
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/database/seeds.sql:/docker-entrypoint-initdb.d/02-seeds.sql
      - ./backend/database/test-data.sql:/docker-entrypoint-initdb.d/03-test-data.sql
      - ./backend/database/import-events.sql:/docker-entrypoint-initdb.d/04-import-events.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pd-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pd-portal-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pd-network
    profiles:
      - debug

volumes:
  postgres_data:

networks:
  pd-network:
    driver: bridge
